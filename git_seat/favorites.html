<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 좌석</title>
    <script src="favorites.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>⭐ 즐겨찾기 좌석</h2>
            <p>아래 좌석 중 원하는 좌석을 클릭하면 즉시 예약됩니다.</p>
            <div id="favoritesContainer">불러오는 중...</div>
        </div>

        <div class="card">
            <button class="btn btn-secondary" onclick="goBack()">⬅ 뒤로 가기</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "main.html";  // ✅ 메인 페이지로 이동
        }
    </script>
</body>
</html>
