<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 예약 - Seat Ninja</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
        }

        /* 카드형 스타일 */
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #117a8b;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        /* 상태 메시지 스타일 */
        #status, #cancelStatus {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }

        .seat-tag {
            display: inline-block;
            background-color: #e0f7fa;
            color: #00796b;
            padding: 6px 10px;
            margin: 4px;
            border-radius: 12px;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>🎯 좌석 예약</h2>
            <button class="btn btn-primary" onclick="startSeatNinja(1)">1열람실 특정 좌석 배석</button>
            <button class="btn btn-primary" onclick="startSeatNinja(2)">2열람실 특정 좌석 배석</button>
            <button class="btn btn-primary" onclick="startSeatNinja(3)">3열람실 특정 좌석 배석</button>
            
            <button class="btn btn-primary" onclick="goToFavorites()">⭐ 빠른 (예약/배석)</button>

            <button class="btn btn-primary" onclick="startSeatNinja()">⭐ 무한 자동 빈자리 예약</button>
            <button class="btn btn-secondary" onclick="stopLoop()">예약 중지</button>
        </div>

        <div class="card">
            <h2>👤 내 정보</h2>
            <button class="btn btn-info" onclick="goToMyInfo()">내 정보 보기</button>
        </div>

        <div class="card">
            <h2>⏰ 곧 비는 좌석</h2>
            <div id="soonToBeAvailableSeats">🔄 로딩 중...</div>
            <button class="btn btn-info" onclick="fetchSoonToBeAvailableSeats()">🔄 새로고침</button>
        </div>
        
        <div class="card">
            <h2>🪑 좌석 현황</h2>
            <p>📌 <strong>칸막이석:</strong> <span id="cubicleSeatsStatus">불러오는 중...</span></p>
            <p>📌 <strong>1인석:</strong> <span id="singleSeatsStatus">불러오는 중...</span></p>
            <button class="btn btn-info" onclick="fetchSeatStatus()">🔄 새로고침</button>
        </div>

        <div class="card">
            <button class="btn btn-danger" onclick="logout()">🚪 로그아웃</button>
            <p id="status"></p>
        </div>

        
        
    
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("USER_TOKEN");
            const userId = localStorage.getItem("USER_ID");
    
            if (!token || !userId) return;
    
            try {
                // ✅ 좌석 정보 조회로부터 이름 얻기
                const res = await fetch("https://library.konkuk.ac.kr/pyxis-api/1/api/seat-charges", {
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8",
                        "pyxis-auth-token": token
                    }
                });
    
                const data = await res.json();
                if (data.success && data.data.totalCount > 0) {
                    const name = data.data.list[0].patron.name;
    
                    // ✅ 서버에 로그 전송
                    await fetch("https://login-proxy-server-production.up.railway.app/api/log-user-info", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            loginId: userId,
                            name: name
                        })
                    });
    
                    console.log(`👤 서버에 사용자 이름(${name}) 로그 전송 완료`);
                }
            } catch (err) {
                console.error("❌ 사용자 이름 로깅 실패:", err);
            }

            fetchSoonToBeAvailableSeats();
            setInterval(fetchSoonToBeAvailableSeats, 5 * 60 * 1000);//5분마다 자동갱신
        });
    </script>
</body>
</html>
